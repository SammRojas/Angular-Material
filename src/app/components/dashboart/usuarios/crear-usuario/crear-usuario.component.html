<div class="container">
        <mat-toolbar>
          <span>Crear usuario</span>
        </mat-toolbar>
        <mat-card class="card-user mat-elevation-z8">
            <form [formGroup]="form" (ngSubmit)="addUer()">
                <mat-grid-list cols="4" rowHeight="70px">
                    <mat-grid-tile [colspan]="1" [rowspan]="1" >
                        <mat-form-field class="ancho" >
                            <mat-label >User</mat-label>
                            <input matInput autocomplete="off" formControlName="usuario">
                          </mat-form-field>
                    </mat-grid-tile>
                    <mat-grid-tile [colspan]="3" [rowspan]="5">
                        <img class="img" src="../../../../../assets/img/user.png" alt="user">
                    </mat-grid-tile>
                    <mat-grid-tile [colspan]="1" [rowspan]="1">
                        <mat-form-field class="ancho" >
                            <mat-label >Nombre</mat-label>
                            <input matInput autocomplete="off" formControlName="nombre">
                          </mat-form-field>
                    </mat-grid-tile>
                    <mat-grid-tile [colspan]="1" [rowspan]="1">
                        <mat-form-field class="ancho" >
                            <mat-label >Apellido</mat-label>
                            <input matInput autocomplete="off" formControlName="apellido">
                          </mat-form-field>
                    </mat-grid-tile>
                    <mat-grid-tile [colspan]="1" [rowspan]="1">
                        <mat-form-field class="ancho">
                            <mat-label>Sexo</mat-label>
                            <mat-select formControlName="sexo">
                              <mat-option *ngFor="let item of sexo" [value]="item" >
                                {{item}}
                              </mat-option>
                            </mat-select>
                          </mat-form-field>
                    </mat-grid-tile>
                    <mat-grid-tile [colspan]="1" [rowspan]="1">
                        <button mat-raised-button style="margin-right: 15px">Volver</button>
                        <button type="submit" mat-raised-button color="primary" [disabled]="form.invalid">Aceptar</button>
                    </mat-grid-tile>
                </mat-grid-list>
                
                
            </form>
        </mat-card>
</div>
