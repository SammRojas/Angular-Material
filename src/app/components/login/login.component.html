<div class="body">  
  
    <div class="login">
      
      <mat-spinner *ngIf="loading" class="spinner" diameter =  '35'></mat-spinner>
      <form *ngIf="!loading" [formGroup]="form" (ngSubmit)="ingresar()">
      <img src="../../../assets/img/user.png" alt="user" />
      <p>login</p>
      <mat-form-field class="ancho" appearance="fill">
        <mat-label>User</mat-label>
        <input matInput autocomplete="of" formControlName="user" />
      </mat-form-field>
      <mat-form-field class="ancho" appearance="fill">
        <mat-label>Pasword</mat-label>
        <input matInput autocomplete="of" type="password" formControlName="password" />
      </mat-form-field>
      <br>
      <button type="submit" mat-raised-button color="primary" class="ancho button" [disabled]="form.invalid">Ingresar</button>
    </form>
    </div>
  
  
</div>
