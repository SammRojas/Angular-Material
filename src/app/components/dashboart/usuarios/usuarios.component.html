<div class="container">
    <mat-toolbar>
      <span>My Ususarios</span>
    </mat-toolbar>
    <div *ngIf="listUsuarios.length > 0">
      <mat-form-field appearance="standard">
        <mat-label>Filter</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input autocomplete="off">
      </mat-form-field>
      <div class="mat-elevation-z12">
        <table mat-table [dataSource]="dataSource" matSort >  
          <!-- Position Column -->
          <ng-container matColumnDef="usuario" >
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Usuario </th>
            <td mat-cell *matCellDef="let element"> {{element.usuario}} </td>
          </ng-container>
        
          <!-- Name Column -->
          <ng-container matColumnDef="nombre">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </th>
            <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
          </ng-container>
        
          <!-- Weight Column -->
          <ng-container matColumnDef="apellido">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Apellido </th>
            <td mat-cell *matCellDef="let element"> {{element.apellido}} </td>
          </ng-container>
        
          <!-- Symbol Column -->
          <ng-container matColumnDef="sexo">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> <strong>Sexo</strong> </th>
            <td mat-cell *matCellDef="let element"> {{element.sexo}} </td>
          </ng-container>
        
          <ng-container matColumnDef="acciones">
              <th mat-header-cell *matHeaderCellDef> </th>
              <td mat-cell *matCellDef="let element; let i= index" class="icons"> 
              <a><mat-icon class="pointer search"  matTooltip="Buscar usuario">search</mat-icon></a>
              <a><mat-icon class="pointer edit"  matTooltip="Editar usuario">edit</mat-icon></a>
              <a><mat-icon class="pointer delete" (click)="deleteUser(i)" matTooltip="Eliminar usuario">delete</mat-icon></a>
              </td>
            </ng-container>
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
  
      </div>
    </div>
    

      <h2 class="not-fount" *ngIf="listUsuarios.length == 0">No hay usuarios para <strong>Mostrar</strong></h2>    
      
  </div>
